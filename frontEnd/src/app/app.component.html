<md-sidenav-layout fullscreen>
  <md-toolbar color="primary">
    <button md-icon-button (click)="start.toggle()" class="menu-btn">
      <md-icon class="md-24">menu</md-icon>
    </button>
    <button class="btn btn-primary btn-margin" (click)="auth.login()" *ngIf="!auth.authenticated()">Log In</button>
    <button class="btn btn-primary btn-margin" (click)="auth.logout()" *ngIf="auth.authenticated()">Log Out</button>
    <span id="header-title"> Frog Coffee News </span>
    <span class="remaining-space"></span>

    <!--<span [collapse]="isCollapsed" class="card card-block card-header">-->
    <!--</span>-->
    <!--<button md-icon-button (click)="isCollapsed = !isCollapsed">
      <md-icon class="md-24">menu</md-icon>
    </button>-->
  </md-toolbar>

  <md-sidenav class="md-sidenav-left" #start mode="over">
    <md-card class="user-card">
      <md-card-header>
        <img md-card-avatar src="assets/images/logo.png">
        <md-card-title class="username-text">Eugene</md-card-title>
        <md-card-subtitle class="email-text">cuongnm265@gmail.com</md-card-subtitle>
      </md-card-header>
      <!--<img md-card-image src="assets/images/background.jpg">-->
      <!--<md-card-content>
        <p>Here is some more content</p>
    </md-card-content>-->
    </md-card>


    <md-nav-list>
      <md-list-item *ngFor="let category of categoryList" [routerLink]="['/article', category.categoryName | lowercase]" (click)="start.close()">
        <p md-line>{{category.categoryName}}</p>
        <md-icon color="primary">home</md-icon>
      </md-list-item>
    </md-nav-list>

    <md-nav-list>
      <md-list>
        <md-list-item>
          <a md-line href="#">Bookmarks</a>
          <button md-icon-button>
            <md-icon>bookmark</md-icon>
        </button>
        </md-list-item>
        <md-divider></md-divider>
        <md-list-item>
          <a md-line href="#">Favorites</a>
          <button md-icon-button>
            <md-icon>favorite</md-icon>
        </button>
        </md-list-item>
        <md-divider></md-divider>
        <md-list-item>
          <a md-line href="#">Account</a>
          <button md-icon-button>
            <md-icon>person</md-icon>
        </button>
        </md-list-item>
        <md-list-item>
          <a md-line href="#">Comment</a>
          <button md-icon-button>
            <md-icon>comment</md-icon>
        </button>
        </md-list-item>
        <md-list-item>
          <button md-icon-button>
            <md-icon>settings</md-icon>
        </button>
          <a md-line href="#">Setting</a>

        </md-list-item>
      </md-list>
    </md-nav-list>
  </md-sidenav>
  <router-outlet></router-outlet>
</md-sidenav-layout>
