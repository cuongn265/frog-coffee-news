<md-sidenav-layout fullscreen>
  <md-toolbar color="primary">
    <button md-icon-button (click)="start.toggle()" class="menu-btn">
      <md-icon class="md-24">menu</md-icon>
    </button>
    <span id="header-title"> Frog Coffee News </span>
    <span class="remaining-space"></span>
    <!--<span>
      <button md-icon-button (click)="start.toggle()" class="menu-btn">
        <md-icon class="md-24">menu</md-icon>
      </button>
    </span>-->
    <button class="category-button" 
      md-button 
      *ngFor="let category of categoryList" 
      [routerLink]="['/',category.categoryName | lowercase,'articles' | lowercase]"  
    > 
      {{category.categoryName}} 
    </button>
  </md-toolbar>
  <md-sidenav class="md-sidenav-left" #start mode="over">
    <md-card class="user-card">
      <md-card-header *ngIf="checkProfile()" >
        <img md-card-avatar [src]="user.picture">
        <md-card-title class="username-text">{{user.firstName}} {{user.lastName}}</md-card-title>
        <md-card-subtitle class="email-text">{{user.email}}</md-card-subtitle>
      </md-card-header>
      <md-card-header *ngIf="!checkProfile()" >
        <img md-card-avatar src="assets/images/logo.png">
        <md-card-title class="username-text">anonymous</md-card-title>
        <md-card-subtitle class="email-text">anonymous@gmail.com</md-card-subtitle>
      </md-card-header>
    </md-card>
    <md-nav-list>
      <!--<md-list-item>
        <a md-line href="#">Bookmarks</a>
        <button md-icon-button>
          <md-icon>bookmark</md-icon>
        </button>
      </md-list-item>-->
      <md-divider></md-divider>
      <md-list-item>
        <a md-line href="#">Favorites</a>
        <button md-icon-button>
          <md-icon>favorite</md-icon>
        </button>
      </md-list-item>
      <md-divider></md-divider>
      <md-list-item>
        <a md-line href="#">Account</a>
        <button md-icon-button>
          <md-icon>person</md-icon>
        </button>
      </md-list-item>
      <md-list-item>
        <a md-line href="#">Comment</a>
        <button md-icon-button>
          <md-icon>comment</md-icon>
        </button>
      </md-list-item>
      <md-list-item>
        <button md-icon-button>
          <md-icon>settings</md-icon>
        </button>
        <a md-line href="#">Setting</a>
      </md-list-item>
      <md-divider></md-divider>
      <md-list-item *ngIf="!auth.authenticated()">
        <button md-icon-button>
          <md-icon>vpn_key</md-icon>
        </button>
        <a md-line (click)="auth.login()">Log In</a>
      </md-list-item>
        <md-list-item *ngIf="auth.authenticated()">
        <button md-icon-button>
          <md-icon>vpn_key</md-icon>
        </button>
        <a md-line (click)="auth.logout()">Log Out</a>
      </md-list-item>
    </md-nav-list>
  </md-sidenav>
  <router-outlet></router-outlet>
</md-sidenav-layout>
