<md-grid-list cols="10" *ngIf="publishedArticles && publishedArticles.length > 2" class="header-grid">
  <md-grid-tile class="header" *ngFor="let article of publishedArticles.reverse() | slice:0:3; let i = index" [colspan]="i == 0 ? 4 : 3" [ngStyle]="{'background-image': 'linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.85)), url(' + article.headerImagePath + ')'}"
    [rowspan]=1 [routerLink]="[article.idArticle]">
    <div class="content">
      <h3>{{article.articleHeaderTitle}}</h3>
      <p class="description" *ngIf="i == 0">{{article.articleHeaderDescription}}</p>
      <p>by <b>{{article.author}}</b></p>
    </div>
  </md-grid-tile>
</md-grid-list>
<div class="container articles-container" *ngIf="publishedArticles && publishedArticles.length > 0">
  <div class="row">
    <div class="heading-line col-md-12 col-sm-12">
      <h4>top <b>stories</b></h4>
      <div class="line"></div>
    </div>
  </div>
  <!-- Thing to fix ...-->
  <div class="row">
    <div class="col-md-4 col-sm-6" *ngFor="let article of publishedArticles | slice:3" [routerLink]="[article.idArticle]">
      <md-card>
        <img md-card-image src={{article.headerImagePath}} class="articles-img">
        <md-card-content>
          <div class="article-title-container">
            <h4 class="article-title">{{article.articleHeaderTitle}}</h4>
          </div>
          <div class="article-description-container">
          <p class="article-description">
            {{article.articleHeaderDescription}}
          </p>
          </div>
        </md-card-content>
        <md-card-actions>
          <button md-button color="primary" [routerLink]="['/news',categoryName | lowercase, article.idArticle]">
            LEARN MORE</button>
        </md-card-actions>
      </md-card>
      <div class="clearfix visible-sm-block"></div>
    </div>
  </div>
  <!-- End here-->
</div>
<div class="container-notfound" *ngIf="!publishedArticles || publishedArticles.length == 0">
  <div class="wrapper">
    <img class="notfound-img" src="assets/images/not-found.png" />
    <p class="notfound-text">Opps! There is no article yet.</p>
    <p class="notfound-text">Keep calm and go back again.</p>
    <p class="notfound-text"> ðŸ’” ðŸ’” ðŸ’” </p>
  </div>
</div>
