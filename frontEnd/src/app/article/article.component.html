<app-swiper></app-swiper>
<div class="container articles-container" *ngIf="publishedArticles && publishedArticles.length > 0">
  <div class="row">
    <div class="heading-line col-md-12 col-sm-12">
      <h4>top <b>stories</b></h4>
      <div class="line"></div>
    </div>
  </div>
  <!-- Thing to fix ...-->
  <div class="row">
    <div class="col-md-4 col-sm-6" *ngFor="let article of publishedArticles.reverse() | slice: 3 | paginate: { itemsPerPage: 9, currentPage: p }">
      <md-card>
        <img md-card-image src={{article.header_image}} class="articles-img">
        <md-card-content>
          <div class="article-title-container">
            <h4 class="article-title">{{article.title}}</h4>
          </div>
          <div class="article-description-container">
          <p class="article-description">
            {{article.description}}
          </p>
          </div>
        </md-card-content>
        <md-card-actions>
          <button md-button color="primary" [routerLink]="[article._id]">
            LEARN MORE</button>
        </md-card-actions>
      </md-card>
      <div class="clearfix visible-sm-block"></div>
    </div>
  </div>
  <!-- End here-->
</div>
<pagination-controls *ngIf="publishedArticles && publishedArticles.length > 0" (pageChange)="p = $event"></pagination-controls>
<div class="container-notfound" *ngIf="!publishedArticles || publishedArticles.length == 0">
  <div class="wrapper">
    <img class="notfound-img" src="assets/images/not-found.png" />
    <p class="notfound-text">Opps! There is no article yet.</p>
    <p class="notfound-text">Keep calm and go back again.</p>
    <p class="notfound-text"> ðŸ’” ðŸ’” ðŸ’” </p>
  </div>
</div>
