<div class="articles-list-container">
  <button pButton type="button" (click)="toggle()" style="margin-bottom:10px" label="Toggle" icon="fa-list"></button>
  <input #gb type="text" placeholder="Global search" pInputText>
  <button type="button" pButton icon="fa-plus" style="float:right" (click)="showDialogToAdd()" label="Add">
  </button>
  <p-dataTable  [value]="articlesList" 
              [rows]="10" 
              [paginator]="true" 
              [pageLinks]="3" 
              [responsive]="true" 
              [stacked]="stacked"
              [globalFilter]="gb"
              selectionMode="single" [(selection)]="selectedArticle" (onRowSelect)="onRowSelect($event)">
    <header>Articles List</header>
    <p-column field="articleHeaderTitle" header="Title"></p-column>
    <p-column field="date" header="Date"></p-column>
    <p-column field="author" header="Author"></p-column>
    <p-column field="source" header="Source"></p-column>
  </p-dataTable>
