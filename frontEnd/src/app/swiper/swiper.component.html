<swiper [config]="config" class="clickable" *ngIf="publishedArticles">
  <div class="swiper-wrapper">
    <div class="swiper-slide header" *ngFor="let article of publishedArticles.reverse() | slice:0:3; let i = index" [ngStyle]="{'background-image': 'linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.85)), url(' + article.header_image + ')'}"
      [routerLink]="[article._id]">
      <div class="header">
        <div class="content">
          <h3>{{article.title}}</h3>
          <p class="description">{{article.description}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="swiper-pagination swiper-pagination-black"></div>
  <div class="swiper-button-next swiper-button-black"></div>
  <div class="swiper-button-prev swiper-button-black"></div>
</swiper>
